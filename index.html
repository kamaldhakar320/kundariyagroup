<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kundariya Group | Chartered Accountants – Jaipur</title>
  <meta name="description" content="Kundariya Group is a Chartered Accountancy firm providing tax, audit, compliance and business advisory services in Jaipur and across India.">
  <meta name="keywords" content="CA Jaipur, Chartered Accountant, Tax Filing, GST, Audit, Compliance, Kundariya Group">
  <link rel="icon" type="image/jpg" href="image/favicon.jpg">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Kundariya Group | Chartered Accountants – Jaipur">
  <meta property="og:description" content="Tax, audit, GST & business advisory you can trust.">
  <meta property="og:url" content="https://kundariyagroup.com/">
  <meta property="og:image" content="https://kundariyagroup.com/og-image.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #3ca7f0;        /* lighter blue */
      --card: #5ac8f5;      /* lighter card gradient */
      --muted:#7f8ca9;
      --text:#f0f4fb;       /* lighter text */
      --brand:#7dbfff;      /* lighter accent */
      --brand-2:#aef4d0;    /* secondary accent */
      --border: rgba(255,255,255,0.1);
      --shadow: 0 8px 20px rgba(0,0,0,0.15);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#3ca7f0 0%,#5ac8f5 60%,#3ca7f0 100%);color:var(--text)}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* Layout */
    .container{width:100%;max-width:1200px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(10px);background:rgba(10,15,30,0.6);border-bottom:1px solid var(--border);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;height:72px}
    .logo{display:flex;align-items:center;gap:12px;font-weight:700}
    .logo-mark{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand-2));display:grid;place-items:center;color:#0b1020;font-weight:800}
    .nav-links{display:flex;gap:22px}
    .nav-links a{opacity:.9}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;border:1px solid var(--border);background:#111636;box-shadow:var(--shadow)}
    .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#08122a;border-color:transparent}
    .btn.ghost{background:transparent}

    /* Mobile nav */
    .menu-toggle{display:none}
    @media (max-width: 900px){
      .nav-links{display:none}
      .menu-toggle{display:inline-flex}
      .mobile-menu{display:none;position:absolute;left:0;right:0;top:72px;background:#0c1230;border-bottom:1px solid var(--border);padding-bottom:10px;}
      .mobile-menu a{display:block;padding:14px 20px;border-top:1px solid var(--border)}
      .mobile-menu .btn{margin:14px 20px}
    }

    /* Hero */
    .hero{padding:86px 0 40px;position:relative;overflow:hidden}
    .glow{position:absolute;inset:-10% -20% auto -20%;height:400px;background:radial-gradient(600px 200px at 15% 10%,rgba(174,244,208,0.18),transparent 60%),radial-gradient(600px 200px at 85% 10%,rgba(125,191,255,0.18),transparent 60%)}
    .hero-wrap{display:grid;grid-template-columns:1.3fr 1fr;gap:30px;align-items:center}
    @media (max-width: 1000px){.hero-wrap{grid-template-columns:1fr}}
    @media (max-width: 640px){.hero-wrap{padding:40px 20px;gap:20px}}

    .kicker{letter-spacing:.2em;color:var(--brand-2);font-weight:600;font-size:.9rem;margin-bottom:10px}
    .hero h1{font-size:clamp(32px,6vw,56px);line-height:1.05;margin:0 0 14px}
    .hero p{font-size:clamp(16px,2.5vw,18px);color:var(--muted);margin:0 0 22px}
    .hero-card{background:linear-gradient(180deg,#5ac8f5,#3ca7f0);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow)}

    /* Sections */
    section{padding:64px 0}
    .section-title{font-size:28px;margin:0 0 12px}
    .section-sub{color:var(--muted);margin:0 0 24px}

    /* Grids */
    .grid{display:grid;gap:20px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid.cols-4{grid-template-columns:repeat(4,1fr)}
    @media (max-width: 1000px){
      .grid.cols-3{grid-template-columns:repeat(2,1fr)}
      .grid.cols-4{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width: 640px){
      .grid.cols-3, .grid.cols-4{grid-template-columns:1fr}
    }

    .card{background:linear-gradient(180deg,#5ac8f5,#3ca7f0);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow)}
    .card h3{margin:0 0 8px}
    .muted{color:var(--muted)}

    /* Badges & chips */
    .chips{display:flex;flex-wrap:wrap;gap:10px}
    .chip{border:1px solid var(--border);padding:8px 12px;border-radius:999px;display:inline-flex;align-items:center;gap:8px;background:#d0f4eb}

    /* CTA band */
    .cta{background:linear-gradient(90deg,rgba(125,191,255,0.15),rgba(174,244,208,0.15));border-radius:var(--radius);padding:22px;display:flex;flex-wrap:wrap;gap:14px;align-items:center;justify-content:space-between}

    /* Footer */
    footer{border-top:1px solid var(--border);padding:40px 0;color:var(--muted)}
    .footer-cols{display:grid;grid-template-columns:2fr 1fr 1fr 1fr;gap:24px}
    .footer-cols a{display:block;margin:8px 0}
    @media (max-width: 900px){.footer-cols{grid-template-columns:1fr 1fr}}
    @media (max-width: 560px){.footer-cols{grid-template-columns:1fr}}

    /* Forms */
    input, textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#d6f1fb;color:#0b1020}
    label{display:block;margin:10px 0 6px;color:var(--muted)}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:700px){.form-row{grid-template-columns:1fr}}

    /* Tiny utilities */
    .flex{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .space{height:24px}
    .center{text-align:center}
    .right{text-align:right}
    .nowrap{white-space:nowrap}
    .mt-2{margin-top:12px}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="logo" href="#home" aria-label="Kundariya Group Home" style="display:flex; align-items:center; gap:10px;">
        <img src="CA%20LOGO.png" alt="Kundariya Group Logo" style="height:50px;">
        <span>Kundariya Group</span>
      </a>
      <nav class="nav-links" aria-label="Primary">
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#industries">Industries</a>
        <a href="#faq">FAQ</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="flex">
        <a class="btn ghost nowrap" href="https://wa.me/919649346493" target="_blank" rel="noopener" aria-label="WhatsApp">
          WhatsApp
        </a>
        <button class="btn menu-toggle" id="menuBtn" aria-expanded="false" aria-controls="mobileMenu">Menu</button>
        <a class="btn primary" href="#contact">Get Consultation</a>
      </div>
    </div>
    <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#industries">Industries</a>
      <a href="#faq">FAQ</a>
      <a class="btn" href="#contact">Get Consultation</a>
    </div>
  </header>

  <main id="home">
    <!-- Hero, Services, About, Industries, FAQ, Contact sections remain same -->
    <!-- Apply same card/grid structure as before, already responsive -->
  </main>

  <footer>
    <div class="container">
      <div class="footer-cols">
        <div>
          <div class="logo"><span class="logo-mark">KG</span><span>Kundariya Group</span></div>
          <p class="muted">© <span id="year"></span> Kundariya Group. All rights reserved.</p>
        </div>
        <div>
          <strong>Company</strong>
          <a href="#about">About</a>
          <a href="#services">Services</a>
          <a href="#contact">Contact</a>
        </div>
        <div>
          <strong>Resources</strong>
          <a href="/privacy.html">Privacy Policy</a>
          <a href="/terms.html">Terms</a>
          <a href="/Kundariya-Group-Profile.pdf" target="_blank" rel="noopener">Firm Profile</a>
        </div>
        <div>
          <strong>Follow</strong>
          <a href="https://www.linkedin.com/company/kundariyagroup" target="_blank" rel="noopener">LinkedIn</a>
          <a href="https://www.instagram.com/kundariya_group" target="_blank" rel="noopener">Instagram</a>
          <a href="https://www.facebook.com/profile.php?id=61580162841724" target="_blank" rel="noopener">Facebook</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('mobileMenu');
    if(btn && menu){
      btn.addEventListener('click', () => {
        const open = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!open));
        menu.style.display = open ? 'none' : 'block';
        menu.setAttribute('aria-hidden', String(open));
      });
    }

    function attachFormHandler(formId){
      const form = document.getElementById(formId);
      if(!form) return;
      form.addEventListener('submit', function(e){
        if(form.action.includes('your-id')){
          e.preventDefault();
          alert('Form endpoint not configured.');
        }
      });
    }
    attachFormHandler('quickForm');
    attachFormHandler('contactForm');
  </script>
</body>
</html>
